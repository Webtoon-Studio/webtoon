name: Smoke Test

on:
  schedule:
    # Every 3 hours
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: dtolnay/rust-toolchain@stable

      - name: Run randomized live smoke test
        run:  cargo test --all-features --profile test --test webtoons_smoke -- --include-ignored --no-capture --test-threads 1
